<ion-view view-title="Chart Top 10" style="background: url(img/d.jpg);background-size: cover; ">
  <ion-content>
  <br>
   <div class="list">
    <button ui-sref="tab.tambah" class="item item-icon-left" style="position:fixed;right:10px;" ng-click ="notifplaylist()">
        <a ui-sref="tab.create" class="icon ion-plus-round" style = "color: red;"></a>
        <h10>Create Playlist</h10>
     </button>
</div>
<br>
</br>
<ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="showData()">
          </ion-refresher>
    <ion-list>
<ion-list show-Delete = "data.showDlete" show-Reorder = "data.showReorder">
          <ion-item class="item-remove-animate item-thumbnail-left item-icon-right bounce-in" ng-repeat="tambah_lagu in tambah_lagu|limitTo: 10" type="item-text-wrap" href="#/tab/chats/{{tambah_lagu.id}}">
        
        <img ng-src="{{tambah_lagu.image}}">
        <h2>{{tambah_lagu.namelagu}}</h2>
        <p>{{tambah_lagu.artist}}</p>
       <button href="#/tab/chats/{{tambah_lagu.id}}" class="button button-clear button-positive" ng-click="edit(id,artist,url,image,namelagu,lirik);">Edit
</button> 

        <i class="icon ion-trash-b" ng-click="delete(tambah_lagu);"></i>
              </ion-item>
       </ion-list>
  </ion-content>
</ion-view>
